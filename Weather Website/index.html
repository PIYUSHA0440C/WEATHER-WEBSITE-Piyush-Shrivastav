<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="index.css">
     <title>Weather Website By Piyush Shrivastav</title>
</head>
<body>
     <div style="background-color: blue; font-family: 'Times New Roman', Times, serif; color: yellow">
          <hr color="red" width="100%" size="5px">
          <h1 align="center"><u>WEATHER WEBSITE</u></h1>
          <hr color="red" width="100%" size="5px">
     </div>

            <section class="inputs">

            </section>
          </section>

</html>
